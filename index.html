<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Seating Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Choose Your Desk</h1>

    <!-- Class Selector -->
    <label for="classSelector">Select Class:</label>
    <select id="classSelector">
        <option value="Period1">Period 1</option>
        <option value="Period2">Period 2</option>
        <option value="Period3">Period 3</option>
        <option value="Period5">Period 5</option>
        <option value="Period6">Period 6</option>
    </select>

    <!-- Name Input Field -->
    <label for="studentName">Enter Your Name:</label>
    <input type="text" id="studentName" placeholder="Your Name">
    
    <div id="seatChart" class="seat-chart"></div>
    <button id="confirmBtn" disabled>Confirm Selection</button>

    <script src="script.js"></script>
</body>
</html>
